<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ num }}, {{ doubleNum }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10
            },
            computed: { // 단순한 값의 계산
                doubleNum: function() {
                    return this.num * 2;
                }
            },
            watch: { // 무거운 로직들(매번 실행되기 좀 그런거..) ex. 데이터요청
                num: function(newValue, oldValue) {
                    this.fetchUserByNumber(newValue);
                }
            },
             methods: {
                 fetchUserByNumber: function(num) {
                     console.log(num);
                     axios.get(num);
                 }
             }
        })
    </script>
</body>
</html>
